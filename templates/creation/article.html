    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/style_create.css">
    <script src="http://cdn.ckeditor.com/4.4.6/standard-all/ckeditor.js"></script>

    <title>Création d'un article</title>
</head>
<body>
<!-- Menu -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="../home">Accueil</a>
                </li>
                <li>
                    <a href="#">Actualité</a>
                </li>
                <li>
                    <a href="#">Trombinoscope</a>
                </li>
                <li>
                    <a href="../post">Poster</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Settings
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="../accounts/profile/">Mon profil</a></li>

    <!-- Form body -->
    <div id="form_body" class="container">

        <form action="" method="POST">
            {% csrf_token %}
            <div id="title_block" class="col-md-12">
                <span>Titre  </span>
                <input type="text" class="form-control" name="name"/>
            </div>

            <textarea cols="80" id="editor1" name="description" rows="10"></textarea>

            <input type="submit" value="Valid">
        </form>
    </div>

    <script>
		CKEDITOR.replace( 'editor1', {
			height: 260
		} );
	</script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}/library/bootstrap/js/bootstrap.min.js"></script>
</body>
